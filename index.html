<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Nómina</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <div class="contenedor">
    <h1>Gestión de empleados</h1>

    <form id="formulario-registro">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="number" id="sueldo-b" placeholder="Sueldo basico" required>
        <input type="number" id="horas-t" placeholder="Horas trabajadas" required>

        <label for="ARL">Nivel de ARL</label><br>
            <select id="ARL" name="Nivel de ARL" multiple>
                <option value="1">Nivel 1</option>
                <option value="2">Nivel 2</option>
                <option value="3">Nivel 3</option>
                <option value="4">Nivel 4</option>
                <option value="5">Nivel 5</option>
            </select>
    </form>
   </div>
</body>
</html>
